<section class="section demo" id="buttons">
  <div class="demo__container container">
    <h3 class="demo__title">Buttons</h3>
    <div class="demo__list">
      <div class="demo__list-item">
        <h4 class="demo__item-title">Default</h4>
        <p class="demo__item-subtitle">.button</p>
        <button class="button">I'm Button</button>
      </div>
      <div class="demo__list-item">
        <h4 class="demo__item-title">Outline</h4>
        <p class="demo__item-subtitle">.button .button--outline</p>
        <button class="button button--outline">I'm Button</button>
      </div>
      <div class="demo__list-item">
        <h4 class="demo__item-title">Disabled</h4>
        <p class="demo__item-subtitle">.button .button--disabled</p>
        <button class="button button--disabled">I'm Button</button>
      </div>
      <div class="demo__list-item">
        <h4 class="demo__item-title">With blink effect</h4>
        <p class="demo__item-subtitle">.button .blink-effect</p>
        <button class="button blink-effect">I'm Button</button>
      </div>
      <div class="demo__list-item">
        <h4 class="demo__item-title">With flow effect</h4>
        <p class="demo__item-subtitle">.button .flow-effect</p>
        <button class="button flow-effect"><span>I'm Button</span></button>
      </div>
      <div class="demo__list-item">
        <h4 class="demo__item-title">Link</h4>
        <p class="demo__item-subtitle">.button .button--link</p>
        <a class="button button--link" href="#">I'm Button</a>
      </div>
    </div>
  </div>
</section>
